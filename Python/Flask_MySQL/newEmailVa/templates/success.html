<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>success</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p class='goodemail'>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>success</h1>
    {% for e in emails %}

      {{e.email}}

    {% endfor %}

</html>
