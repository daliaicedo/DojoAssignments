<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Courses~*~</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h3 class="header center indigo-text">Courses</h3>
      <div class="row">
      <div class="col s12 m12">
        <div class="card-panel #e0f7fa cyan lighten-5">
          <span class="white-text">
            <div class="row">
              <form class="col s12">
                <h5 class="indigo-text">Are you sure you want to delete this course?</h5>
                </div>
                <div class="row">
                  <p class="grey-text">{{course.classtitle}}</p>
                  <p class="grey-text">{{course.description}}</p>
                </div>
                <a class="btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">delete</i></a>
              </form>
            </div>
          </span>
        </div>
        </div>
      </body>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
